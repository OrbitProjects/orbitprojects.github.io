<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="description" content="Browse the latest Orbit Project developments">
  <meta name="keywords" content="Orbit, Orbit Projects, Orbit Elite, Orbit Newtab, Everest">
  <meta name="author" content="Orbit Projects | Ventus & Doctor_Mod">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/op.png">
  <title>Orbit Projects | Everest</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>
  <div class="header">
    <img src="img/op.png" alt="orbit projects logo" class="ib" id="logo">
    <h2 class="ib" id="OrbitProjectsTitle">Orbit Projects</h2>
    <div class="nav-space50 ib"></div>
    <div class="dropdown ib">
      <button class="dropbtn dropdownmenuicon fas fa-caret-down"></button>
      <div class="dropdown-content">
        <a href="index.html" class="homepage-button">Homepage</a>
        <a href="everest.html" class="everest-button">Everest</a>
        <a href="orbitnewtab.html" class="orbitnewtab-button">Orbit New-tab</a>
      </div>
    </div>
    <a class="fas fa-home home" href="index.html"></a>
    <div class="nav-space13 ib"></div>
    <a class="fab fa-instagram instagram" href="https://www.instagram.com/orbitprojects.official/" target="_blank"></a>
  </div>
  <div class="head">
    <div class="container">
      <h1 class="title-text ib">The superior personal dashboard.</h1>
    </div>
    <br>
    <div class="container" style="text-align: center !important;">
      <a class="button2 ib" href="https://chrome.google.com/webstore/detail/everest/eemihbgpilllfcbhnhkobfgklfpdiiad" target="_blank">Get</a>
    </div>
  </div>
  <div class="example">
    <div class="container">
      <img src="img/example.png" class="example-image ib" alt="example of everest" style="border-radius:30px;">
    </div>
  </div>
  <br>
  <br>
  <div class="container">
    <div class="line ib"></div>
  </div>
  <div class="feature-list">
    <h1 class="feature-text">Time & Date</h1>
    <div class="container">
      <div class="liveTimeDate ib">
        <div class="row">
          <div class="column" style="width: 100%;">
            <input type="checkbox" checked id="displaySearchBox">
            <h1 id="timeDisplay" class="everest-font" style="font-size:6vw;color:#212121;"></h1>
            <h2 id="dateDisplay" class="everest-font" style="font-size:2vw;color:#212121;"></h2>
            <!--Clock And Date, Off - Big Clock, On Small Clock-->
            <div></div>
          </div>
          <div class="column">
            <p id="timeDisplay"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="containerRight">
      <h1 class="feature-text marg-right">Weather & Forecast</h1>
    </div>
    <div class="container">
      <div class="liveWeather ib">
        <div class="row">
          <div class="column">
            <input type="checkbox" checked id="displayWeather">
          </div>
          <div class="column">
            <div class="WeatherContainer" id="WeatherContainer">
              <i id="WIcon" class="fas fa-cloud-rain"></i>
              <p id="WDeg" class="everest-font"></p>
              <br />
              <p id="WLabel" class="everest-font"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1 class="feature-text">Quote</h1>
    <div class="container">
      <div class="liveQuote ib">
        <p id="Quote">
          <p id="quoteText"></p>
          <p id="QuoteAuthor" class="quoteAuthorFade"></p>
        </p>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="line ib"></div>
  </div>
  <br>
  <div class="footer container">
    <br>
    <img src="img/op.png" class="footer-icon" alt="orbit projects logo">
    <br>
    <br>
  </div>
  <script src="script.js" charset="utf-8"></script>
  <script src="everest.js" charset="utf-8"></script>
</body>

</html>
